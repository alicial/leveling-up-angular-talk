<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/mario.css" id="theme">
  <style>
    html {
        height: 100%;
        font-family: "Helvetica Neue", sans-serif;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        min-height: 100%;
        background: lightblue url(../images/1-1.png) no-repeat scroll 0 bottom;
        background-size: auto 864px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
  <script src="js/mario.js"></script>
</head>
<body ng-app="demo.game">
<div ng-controller="gameCtrl" class="game">
  <div class="controls">
    <h2>  Mode: <input ng-model="mario.mode" type="text"></h2>
    <h2 ng-show="enemies.length">Enemies left = {{enemies.length}}</h2>
  </div>

  <h1 class="awesome" ng-hide="enemies.length">You are awesome!!</h1>

  <enemy ng-repeat="enemy in enemies" enemy-type="{{enemy.type}}" lives="enemy.lives" on-destroy="destroy($index)" position="{{($index+1)/enemies.length*80}}"></enemy>

  <mario fire-mode="{{mario.mode}}"></mario>
</div>

</body>
</html>
